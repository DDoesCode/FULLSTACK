<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - Aeonaxy</title>
  </head>
  <link rel="stylesheet" href="./styles.css" />
  <div class="container2">
    <img src="img.png" alt="Logo">
  <div class="container">
  <body>
    <h1>Sign up to Aeonaxy</h1>
    <ul>
        <li>Name is required</li>
        <li>Email is required</li>
        <li>password must be at least 6 characters</li>
        <li>Email is invalid</li>
        <li>You must agree to terms and Conditions</li>
        <li>Username is already taken</li>
    </ul>
    <h1> </h1>
    <form>
    <page>
        <div class="input-group">
        <div class="Nameusername">
      <div><label for="name" class="section-label">Name</label>
      <input type="text" id="name" name="name" required></div>
      <div><label for="username" class="section-label">Username</label>
      <input type="text"  id="text" name="username" required></div>
       </div>

      
      <label for="email" class="section-label">Email</label>
      <input type="email" id="email" name="email" required>
            
      <label for="password" class="section-label">Password</label>
      <input type="password" id="password" name="password" minlength="6" required>

      <div>
        <label for="terms" class="section-label">
        <input type="checkbox">
        I agree to the Terms and Conditions
        </label>
        </div>
    </div>

      <button>Create Account</button>
  </body>
   </div>
</form>
  </div>
  <script>src="script.js"</script>
</html>
